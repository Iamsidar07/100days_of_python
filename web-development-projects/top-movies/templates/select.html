{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
  <p>
      {% for movie in results: %}
        <a href="{{url_for('get_movie_detail', id=movie['imdbID'])}}"> {{movie["Title"]}}- {{movie["Year"]}}</a>
         <br>
      {% endfor %}
  </p>

</div>
{% endblock %}
